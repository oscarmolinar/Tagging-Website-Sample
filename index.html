    <meta charset="UTF-8">
    <title>Guía de Tagueo de Eventos</title>
    <style>
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            width: 300px;
        }
        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N9SX2JLG"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <h2>Productos Destacados</h2>

    <div id="productos">
        <div class="producto" id="producto1">
            <h3>Producto 1</h3>
            <p>Descripción del Producto 1</p>
            <button class="boton" onclick="clickProduct('Producto 1')">Ver Producto</button>
            <button class="boton" onclick="addToCart('Producto 1')">Añadir al Carrito</button>
        </div>
        
        <div class="producto" id="producto2">
            <h3>Producto 2</h3>
            <p>Descripción del Producto 2</p>
            <button class="boton" onclick="clickProduct('Producto 2')">Ver Producto</button>
            <button class="boton" onclick="addToCart('Producto 2')">Añadir al Carrito</button>
        </div>
        
        <div class="producto" id="producto3">
            <h3>Producto 3</h3>
            <p>Descripción del Producto 3</p>
            <button class="boton" onclick="clickProduct('Producto 3')">Ver Producto</button>
            <button class="boton" onclick="addToCart('Producto 3')">Añadir al Carrito</button>
        </div>
    </div>

    <script>
        function clickProduct(productName) {
            console.log("Producto visto: " + productName);
            // Measure a view of product details. This example assumes the detail view occurs on pageload,
            dataLayer.push({ ecommerce: null });  // Clear the previous ecommerce object.
            dataLayer.push({
            event: "view_item",
            ecommerce: {
                items: [{
                item_name: productName, // Name or ID is required.
                item_id: "123",
                price: 33.75,
                index: 1,  // If associated with a list selection.
                quantity: 1
                }]
            }
            });
        }

        function addToCart(productName) {
            console.log("Producto añadido al carrito: " + productName);
            // Measure when a product is added to a shopping cart
            dataLayer.push({ ecommerce: null });  // Clear the previous ecommerce object.
            dataLayer.push({
            event: "add_to_cart",
            ecommerce: {
                items: [{
                item_name: productName, // Name or ID is required.
                item_id: "123",
                price: 33.75,
                index: 1,
                quantity: 1
                }]
            }
            });
        }
    </script>

</body>
