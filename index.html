        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            width: 300px;
        }
        .boton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;

    <h2>Productos Destacados</h2>

    <div id="productos">
        <div class="producto" id="producto1">
            <h3>Producto 1</h3>
            <p>Descripción del Producto 1</p>
            <button class="boton" onclick="clickProduct('Producto 1')">Ver Producto</button>
            <button class="boton" onclick="addToCart('Producto 1')">Añadir al Carrito</button>
        </div>
        
        <div class="producto" id="producto2">
            <h3>Producto 2</h3>

            <button class="boton" onclick="addToCart('Producto 3')">Añadir al Carrito</button>
        </div>
    </div>

    <script>
        function clickProduct(productName) {
            console.log("Producto visto: " + productName);
            // Aquí iría el código para taguear el evento 'clickProduct' en GA4
        }

        function addToCart(productName) {
            console.log("Producto añadido al carrito: " + productName);
            // Aquí iría el código para taguear el evento 'addToCart' en GA4
        }
    </script>
